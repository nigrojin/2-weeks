  <style>
    .container {
      width: 20rem;
    }

    #input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    #list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .item {
      padding: 0.5rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Live Search</h1>

  <div class="container">
    <input type="text" name="" id="input" placeholder="Search">
    
    <ul id="list">
      <li class="item">Guinness</li>
      <li class="item">Heineken</li>
      <li class="item">Budwiser</li>
      <li class="item">Kloud</li>
      <li class="item">Asahi</li>
    </ul>
  </div>

  <script>
    var input = document.getElementById("input");
    var items = document.getElementsByClassName("item");

    // keyup 이벤트: 키보드에서 손을 뗄 때
    input.addEventListener("keyup", function (e) {
      // e.target: input
      // console.log(e.target.value);

      var value = e.target.value;

      for (var i=0; i<items.length; i++) {
        // 각 item의 텍스트 (맥주 이름)
        var textContent = items[i].textContent;

        // value와 textContent를 모두 소문자로 변환한다
        // 대소문자를 구별하지 않는 검색을 한다
        value = value.toLowerCase();
        textContent = textContent.toLowerCase();

        // indexOf(검색어): 문자열이 검색어를 포함하면
        // 검색어의 첫번째 문자의 index를 리턴한다
        // 검색어를 포함하지 않으면 -1을 리턴한다
        if (textContent.indexOf(value) > -1) {
          // textContent가 value를 포함하는 경우
          console.log(value, textContent);
          items[i].classList.remove("hidden");
        } else {
          items[i].classList.add("hidden");
        }
      }
    })
  </script>
