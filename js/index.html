<h1>Q. createElement</h1>

<ul id="list"></ul>

<script>
  // 다음의 배열을 사용해서 화면의 리스트를 만들어보세요
  var arr = ["foo", "bar", "baz"];

  var list = document.getElementById("list");

  for (var i=0; i<arr.length; i++) {
    // li 엘리먼트를 생성한다
    var li = document.createElement("li");

    // li 엘리먼트의 텍스트를 설정한다
    li.textContent = arr[i]

    // list에 추가한다
    list.appendChild(li);
  }
</script>
