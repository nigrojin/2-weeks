  <h1>Side by Side Images</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 0.5rem;
    }

    .item {
      height: 400px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (min-width: 640px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>

  <div class="container">
    <div class="item">
      <img src="https://tvvmvn.github.io/front-end/img/Timon.webp" alt="">
    </div>
    <div class="item">
      <img src="https://tvvmvn.github.io/front-end/img/Pumbaa.webp" alt="">
    </div>
  </div>
